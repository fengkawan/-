<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Multi-Line Example</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/theme/vintage.min.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使用视口高度单位 */
            width: 100vw; /* 使用视口宽度单位 */
            position: relative; /* 添加相对定位 */
        }
        
        #stress {
            width: 100%; /* 减小宽度，避免与按钮重叠 */
            height: 80vh; /* 使用视口高度单位 */
        }
        
        /* 暗流按钮样式 */
        #initChart {
            position: fixed;
            bottom: 20px; /* 距离底部 20px */
            right: 20px; /* 距离右边 20px */
            padding: 10px 20px;
            background-color: #007bff; /* 背景颜色 */
            color: #fff; /* 文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* 确保按钮在所有其他元素之上 */
        }

        #initChart:hover {
            background-color: #0056b3; /* 悬停时的背景颜色 */
        }
    </style>
</head>

        <!-- 创建一个用于放置图表的 DOM 容器 -->

        var series = seriesData.map(function (item) {
            return {
                name: item.name,
                type: 'line',
                data: item.data,
                smooth: true,
                emphasis: {
                    focus: 'series'
                },
                showSymbol: false,
                lineStyle: {
                    width: 2
                },
                animationDuration: 12000
            };
        });

        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'line'
                },
                formatter: function (params) {
                    var result = params[0].name + '<br/>';
                    params.forEach(function (item) {
                        if (item.data != null) {
                            result += item.marker + item.seriesName + ': ' + item.data + '<br/>';
                        }
                    });
                    return result;
                }
            },
            legend: {
                data: provinces
            },
            xAxis: {
                type: 'category',
                data: years
            },
            yAxis: {
                type: 'value'
            },
            series: series
        };

        document.getElementById('initChart').addEventListener('click', function() {
            console.log('Button clicked'); // 添加调试信息
            var chart = echarts.init(document.getElementById('stress'), 'vintage'); // 指定使用vintage主题
            chart.setOption(option);
        });
    </script>
</body>
</html>
