
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Scroller</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #container {
                width: 100%;
                height: 100vh;
                overflow: hidden;
                position: relative;
            }
            #image {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                width: 360%; /* Ensure it can contain two images side by side */
            }
            #image img {
                width: 50%; /* Each image takes up 50% of the width of the #image container */
            }
        </style>
    </head>
<body>
    <div id="container">
        <div id="image">
            <img src="data/有底图timeline.png" alt="Scrolling Image">
            <img src="data/有底图timeline.png" alt="Scrolling Image">
        </div>
    </div>
    <script>
        const imageContainer = document.getElementById('image');
        const images = document.querySelectorAll('#image img');
        let scrollSpeed = 1; // Adjust the scroll speed
        let position = 0;

        function scrollImage() {
            position -= scrollSpeed;
            if (Math.abs(position) >= images[0].width) {
                position = 0;
            }
            imageContainer.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(scrollImage);
        }

        // Start scrolling the image
        window.onload = () => {
            scrollImage();
        };
    </script>
</body>
</html>
