
<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>ECharts Example with Vintage Theme</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/theme/vintage.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
  <div id="main" style="height: 100%"></div>
  <script type="text/javascript">
    var option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          crossStyle: {
            color: '#999'
          }
        },
        formatter: function(params) {
          let tooltipText = '';
          params.forEach(param => {
            if (param.seriesName !== 'TGI') {
              tooltipText += `${param.seriesName}: ${param.value}%<br>`;
            } else {
              tooltipText += `${param.seriesName}: ${param.value}<br>`;
            }
          });
          return tooltipText;
        }
      },
      toolbox: {
        feature: {
          dataView: { show: true, readOnly: false },
          magicType: { show: true, type: ['line', 'bar'] },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      legend: {
        data: ['螺蛳粉搜索', '全网分布', 'TGI']
      },
      xAxis: [
        {
          type: 'category',
          data: ['<=19', '20-29', '30-39', '40-49', '>=50'],
          axisPointer: {
            type: 'shadow'
          }
        }
      ],
      yAxis: [
        {
          type: 'value',
          name: '百分比',
          min: 0,
          max: 40,
          interval: 20,
          axisLabel: {
            formatter: '{value} %'
          }
        },
        {
          type: 'value',
          name: 'TGI',
          min: 0,
          max: 250,
          interval: 50,
          axisLabel: {
            formatter: '{value}'
          }
        }
      ],
      series: [
        {
          name: '螺蛳粉搜索',
          type: 'bar',
          tooltip: {
            valueFormatter: function (value) {
              return value + ' %';
            }
          },
          data: [15.41, 32.57, 32.18, 13.67, 6.16]
        },
        {
          name: '全网分布',
          type: 'bar',
          tooltip: {
            valueFormatter: function (value) {
              return value + ' %';
            }
          },
          data: [11.4, 21.46, 31.65, 21.34, 14.15]
        },
        {
          name: 'TGI',
          type: 'line',
          yAxisIndex: 1,
          tooltip: {
            valueFormatter: function (value) {
              return value;
            }
          },
          data: [219, 133, 101, 64, 44]
        }
      ]
    };

    var chart = echarts.init(document.getElementById('main'), 'vintage');
    chart.setOption(option);
  </script>
</body>
</html>
