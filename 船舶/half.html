<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- 引入 ECharts 文件 -->
  <script src="echarts.min.js"></script>
  <script src="china.js"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    .flex-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin: 20px;
    }
    .map-container {
      width: 60%; /* 调整宽度以适应侧边布局 */
      height: 1500px; /* 与环形图高度一致 */
      margin: 0 20px; /* 左右间距，适应左右两侧的图表 */
    }
    .map-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* 环形图容器样式 */
    .pie-charts-container {
      width: 800px; /* 固定宽度，让环形布局稳定 */
      height: 1000px;
    }
  </style>
</head>
<body>
  <!-- 容器用于并排显示省级环形图、地图和嵌套环形图 -->
  <div class="flex-container">
    <!-- 省级环形图容器 -->
    <div class="pie-charts-container" id="provincialPie"></div>
    <!-- 地图图片容器 -->
    <div class="map-container">
      <img src="china-ship-industry-map.png" alt="中国船舶行业产值分布图" class="map-image">
    </div>
    <!-- 嵌套环形图容器 -->
    <div class="pie-charts-container" id="nestedPie"></div>
  </div>

  <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script type="text/javascript">
    // --------------------------- 省级环形图部分 ---------------------------
    var provincialDom = document.getElementById('provincialPie');
    var provincialChart = echarts.init(provincialDom, null, { renderer: 'canvas' });

    var provincialData = [
      { name: '江苏', value: 41.4 },
      { name: '上海', value: 15.3 },
      { name: '浙江', value: 11.8 },
      { name: '广东', value: 9.2 },
      { name: '辽宁', value: 9 },
      { name: '山东', value: 6.1 },
      { name: '湖北', value: 1.1 },
      { name: '福建', value: 2.8 },
      { name: '北京', value: 0.1 },
      { name: '安徽', value: 1.5 },
      { name: '江西', value: 0.2 },
      { name: '重庆', value: 0.4 },
      { name: '广西', value: 0.6 }
    ];

    var provincialOption = {
      title: {
        text: '各省船舶产值分布',
        left: 'center',
        top: '3%',
        textStyle: { fontSize: 16 }
      },
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c}亿元 ({d}%)'
      },
      legend: {
        type: 'scroll',
        orient: 'horizontal',
        left: 'left',
        top: '90%',
        textStyle: { fontSize: 10 }
      },
      series: [
        {
          name: '产值分布',
          type: 'pie',
          radius: ['40%', '70%'],
          center: ['50%', '40%'],
          startAngle: 91, // 从270度开始
          endAngle: 270,    // 到90度（逆时针，缺口向右）
          clockwise: false, // 逆时针方向
          data: provincialData,
          label: {
            show: true,
            position: 'outside',
            formatter: '{b}: {d}%'
          },
          labelLine: {
            show: true,
            length: 10,
            length2: 15
          },
          itemStyle: {
            borderRadius: 8,
            borderColor: '#fff',
            borderWidth: 2
          }
        }
      ]
    };

    provincialChart.setOption(provincialOption);

    // --------------------------- 嵌套环形图部分 ---------------------------
    var dom = document.getElementById('nestedPie');
    var myChart = echarts.init(dom, null, { renderer: 'canvas' });
    var app = {};

    // 三层数据
    var dataLayer1 = [
      { value: 51, name: '中国' },
      { value: 28, name: '韩国' },
      { value: 15.6, name: '日本' },
      { value: 5.4, name: '其他国家' }
    ]; // 最外层数据
    var dataLayer2 = [
      { value: 64.5, name: '中国' },
      { value: 19, name: '韩国' },
      { value: 12.3, name: '日本' },
      { value: 4.2, name: '其他国家' }
    ]; // 中间层数据
    var dataLayer3 = [
      { value: 51, name: '中国' },
      { value: 28, name: '韩国' },
      { value: 15.6, name: '日本' },
      { value: 5.4, name: '其他国家' }
    ]; // 最内层数据

    var option = {
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
      },
      legend: {
        type: 'scroll',
        orient: 'horizontal',
        left: 'center',
        bottom: '3%',
        textStyle: { fontSize: 12 }
      },
      series: [
        {
          name: '全球手持订单占比',
          type: 'pie',
          radius: ['60%', '80%'],
          center: ['50%', '40%'],
          startAngle: 90,
          endAngle: 270,
          data: dataLayer1,
          label: {
            show: true,
            position: 'outside',
            formatter: '{b}: {d}%',
            fontSize: 15
          },
          labelLine: { length: 8, length2: 16 }
        },
        {
          name: '全球新接订单类型',
          type: 'pie',
          radius: ['40%', '60%'],
          center: ['50%', '40%'],
          startAngle: 90,
          endAngle: 270,
          data: dataLayer2,
          label: {
            show: true,
            position: 'outside',
            formatter: '{b}: {d}%',
            fontSize: 14
          },
          labelLine: { length: 6, length2: 12 }
        },
        {
          name: '全球造船完工量份额',
          type: 'pie',
          radius: ['20%', '40%'],
          center: ['50%', '40%'],
          startAngle: 90,
          endAngle: 270,
          data: dataLayer3,
          label: {
            show: true,
            position: 'outside',
            formatter: '{b}: {d}%',
            fontSize: 13
          },
          labelLine: { length: 4, length2: 8 }
        }
      ]
    };

    myChart.setOption(option);

    // 统一调整图表大小
    window.addEventListener('resize', function() {
      provincialChart.resize();
      myChart.resize();
    });
  </script>
</body>
</html>
